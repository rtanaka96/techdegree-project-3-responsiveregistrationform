<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <span class="title">THE CODE REVIEW</span>
    </header>
    <main>
        <section id="blurb">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <hr id="doublehr">
        <section id="signup">
            <form action="index.html">
                <fieldset id="contact">
                    <legend>Contact Information</legend>

                    <div class="formgroup">
                        <label for="full_name">Full Name</label>
                        <input type="text" name="full_name" id="full_name" placeholder="required" required><br>
                    </div>

                    <div class="formgroup">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="required" required><br>

                    </div>

                    <div class="formgroup">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="+44 20 7224 3688"><br>
                    </div>

                    <div class="formgroup">
                        <label for="address">Street Address</label>
                        <input type="text" name="address" id="address" placeholder="221b Baker Street"><br>
                    </div>

                    <div class="formgroup">
                        <label for="city">city</label>
                        <input type="text" name="city" id="city" placeholder="London"><br>
                    </div>

                    <div class="formgroup">
                        <label for="state">State</label>
                        <select name="state" id="state" required>
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select><br>
                    </div>

                    <div class="formgroup">
                        <label for="zipcode">Zip Code</label>
                        <input type="number" name="zipcode" id="zipcode" placeholder="96813">
                    </div>
                </fieldset>
                <hr>
                <fieldset id="newsletter">
                    <legend>Newsletter</legend>
                    <fieldset>
                        <legend>Select the newsletters you would like to receive</legend>
                        <div class="formgroup">
                            <input type="checkbox" name="newslettertype" id="htmlnews" value="htmlnews" checked>
                            <label for="htmlnews">HTML News</label><br>
                        </div>

                        <div class="formgroup">
                            <input type="checkbox" name="newslettertype" id="cssnews" value="cssnews">
                            <label for="cssnews">CSS News</label><br>
                        </div>

                        <div class="formgroup">
                            <input type="checkbox" name="newslettertype" id="jsnews" value="jsnews">
                            <label for="jsnews">Javascript News</label><br>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Newsletter format</legend>
                        <div class="formgroup">
                            <input type="radio" name="newsletterformat" id="htmlformat" value="htmlformat" checked>
                            <label for="htmlformat">HTML</label><br>
                        </div>

                        <div class="formgroup">
                            <input type="radio" name="newsletterformat" id="plaintextformat" value="plaintextformat">
                            <label for="plaintextformat">Plain text</label><br>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="comment">Other topics you'd like to hear about</label>
                        <textarea name="comment" id="comment" rows="5" cols="30" placeholder="Let us know!"></textarea>
                    </fieldset>
                    <fieldset>
                        <button type="submit">Sign Up</button>
                    </fieldset>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <span>copyright the code review</span>
    </footer>
</body>

</html>
